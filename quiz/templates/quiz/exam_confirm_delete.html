{% extends "base.html" %}

{% block title %}Eliminar Examen{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <h4>¿Estás seguro de que deseas eliminar el examen "{{ exam.title }}"?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'exam_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
